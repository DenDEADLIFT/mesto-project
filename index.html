<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./pages/index.css">
<title>Место</title>
</head>
<body class="page">
<header class="header">
<img class="header__logo" src="./images/logo.svg" alt="Лого в шапке">
</header>
<main>
<section class="profile">
<div class="profile__info">
<img class="profile__avatar" src="./images/avatar.png" alt="Кусто фото">
<div class="profile__intro">
<h1 class="profile__name">Жак-Ив Кусто</h1>
<p class="profile__research">Исследователь океана</p>
<button type="button" class="profile__edit"></button>
</div>
</div>
<button type="button" class="profile__add"></button>
</section>
<section class="cards">
<ul class="elements">
</ul>
</section>
</main>
<template id="card-template">
<li class="elements__element">
<button type="button" class="elements__delete-button" id="delete"></button>
<img class="elements__image" src="" alt="">
<div class="elements__box">
<h2 class="elements__name"></h2>
<button type="button" class="elements__button" id="like"></button>
</div>
</li>
</template>
<footer class="footer">
<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup" id="popup-add" >
<div class="popup__body">
<h2 class="popup__title">Новое место</h2>
<form class="popup__container" name="form-add" id="form-add" >
<div class="popup__fields">
<input type="text" class="popup__input" type="text" placeholder="Название" name="title" id="popup-input-title" minlength="2" maxlength="30" pattern="^[a-zA-ZА-Яа-яёЁ-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
<span class="popup__input_error popup__input_error-popup-input-title">Вы пропустили это поле</span>
</div>
<div class="popup__fields">
<input type="text" class="popup__input" type="url" placeholder="Ссылка на картинку" name="link" id="popup-input-link" minlength="7" pattern="https?://.+" data-error-message="Введите адрес сайта" required>
<span class="popup__input_error popup__input_error-popup-input-link">Вы пропустили это поле</span>
</div>
<button type="submit" class="popup__button" id="button-add-create">Создать</button>
</form>
<button type="button" class="popup__close" id="popup-add-close"></button>
</div>
</div>
<div class="popup" id="popup-edit">
<div class="popup__body">
<h2 class="popup__title">Редактировать профиль</h2>
<form class="popup__container" name="form-edit" id="form-edit" novalidate>
<div class="popup__fields">
<input type="text" class="popup__input" type="text" placeholder="Имя" name="name" id="popup-input-name" minlength="2" maxlength="40" pattern="^[a-zA-ZА-Яа-яёЁ-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
<span class="popup__input_error popup__input_error-popup-input-name">Вы пропустили это поле</span>
</div>
<div class="popup__fields">
<input type="text" class="popup__input" type="text" placeholder="О себе" name="about" id="popup-input-about" minlength="2" maxlength="200" pattern="^[a-zA-ZА-Яа-яёЁ-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
<span class="popup__input_error popup__input_error-popup-input-about">Введите адрес сайта</span>
</div>
<button type="submit" class="popup__button" id="button-edit-save">Сохранить</button>
</form>
<button type="button" class="popup__close" id="popup-edit-close"></button>
</div>
</div>
<div class="popup popup_image" id="popup-image">
<div class="popup__body popup__body_for-image">
<img class="popup__image" src="" alt="">
<h2 class="popup__image-title" id="popup-image-title"></h2>
<button type="button" class="popup__close" id="popup-image-close"></button>
</div>
</div>
<script src="./cards.js"></script>
<script src="./script.js"></script>
</body>
</html>
