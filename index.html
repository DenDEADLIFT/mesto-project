<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого в шапке">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.png" alt="Кусто фото">
        <div class="profile__intro">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__research">Исследователь океана</p>
          <button type="button" class="profile__edit"></button>
        </div>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="cards">
      <ul class="elements">
        <li class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__box">
            <h2 class="elements__name">Карачаевск</h2>
            <button type="button" class="elements__button elements__button_active"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__box">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button type="button" class="elements__button elements__button_active"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/dombai.png" alt="Домбай">
          <div class="elements__box">
            <h2 class="elements__name">Домбай</h2>
            <button type="button" class="elements__button elements__button_active"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__box">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button type="button" class="elements__button elements__button_active"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/dombai.png" alt="Домбай">
          <div class="elements__box">
            <h2 class="elements__name">Домбай</h2>
            <button type="button" class="elements__button elements__button_active"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="elements__box">
            <h2 class="elements__name">Карачаево-Черкессия</h2>
            <button type="button" class="elements__button elements__button_active"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__body">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__container" name="form-edit">
        <div class="popup__fields">
          <input type="text" class="popup__input" placeholder="Имя" name="name">
        </div>
        <div class="popup__fields">
          <input type="text" class="popup__input" placeholder="О себе" name="about">
        </div>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close"></button>
    </div>
  </div>
</body>
</html>
