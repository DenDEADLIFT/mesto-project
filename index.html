<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="popup popup_opened">
    <div class="popup__body">
      <div class="popup__container">
        <img class="popup__close" src="./images/close-icon.png" alt="Закрыть">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__fields">
          <input type="text" class="popup__input" placeholder="Имя">
          <div class="popup__line"></div>
        </div>
        <div class="popup__fields">
          <input type="text" class="popup__input" placeholder="О себе">
          <div class="popup__line"></div>
        </div>
        <button class="popup__button">Сохранить</button>
      </div>
    </div>
  </div>
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого в шапке">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__cousto">
        <img class="profile__avatar" src="./images/avatar.png" alt="Кусто фото">
        <div class="profile__intro">
          <h1 class="profile__jac">Жак-Ив Кусто</h1>
          <p class="profile__research">Исследователь океана</p>
          <button class="button button_edit" type="button"></button>
        </div>
      </div>
      <button class="button button_add" type="button"></button>
    </section>
    <section class="cards">
      <ul class="elements">
        <li class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="elements__box">
            <h2 class="elements__name">Карачаевск</h2>
            <img class="elements__heart" src="./images/heart.svg" alt="Сердце">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__box">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <img class="elements__heart" src="./images/heart.svg" alt="Сердце">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/dombai.png" alt="Домбай">
          <div class="elements__box">
            <h2 class="elements__name">Домбай</h2>
            <img class="elements__heart" src="./images/heart.svg" alt="Сердце">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="elements__box">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <img class="elements__heart" src="./images/heart.svg" alt="Сердце">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/dombai.png" alt="Домбай">
          <div class="elements__box">
            <h2 class="elements__name">Домбай</h2>
            <img class="elements__heart" src="./images/heart.svg" alt="Сердце">
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="elements__box">
            <h2 class="elements__name">Карачаево-Черкессия</h2>
            <img class="elements__heart" src="./images/heart.svg" alt="Сердце">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
